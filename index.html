<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="info-container">
        <div class="logo-container"><img src="./images/logo.svg" alt="Base Apparel Logo"></div>
          <h1 class="title">We're coming soon</h1>
          <div class="info"><p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <form class="submit" action="submit">
            <input type="email" name="email" id="email">
            <button type="submit">></button>
          </form>
        </div>
      <div class="hero-image-container"></div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MarioLisbona">Mario Lisona</a>.
    </p>
  </footer>
</body>
</html>
